<html>
<head>
    <title>Parkolóház - Regisztráció</title>
    <link rel="stylesheet" href="/src/register_style.css">
</head>
<body>
    <div class="register_box">
        <img src="avatar.png" class="avatar">
        <h1>Regisztráció</h1>
            <form>
                <p>Vezetéknév:</p>
                <input type=text name="" placeholder="Add meg a vezetékneved">
                <p>Keresztnév:</p>
                <input type=text name="" placeholder="Add meg a keresztneved">
                <p>Felhasználónév:</p>
                <input type=text name="" placeholder="Add meg a felhasználód">
                <p>Email:</p>
                <input type=text name="" placeholder="Add meg az email címed">
                <p>Jelszó:</p>
                <input type="password" name="" placeholder="Jelszó (1)">
                <input type="password" name="" placeholder="Jelszó (2)"><br>
                <input type="submit" name="" value="Regisztráció"><br>
                <a href="login.html">Ha már tag vagy, itt jelentkezhetsz be.</a>
            </form>
    </div>
</body>
</html>
