<html>
<head>
    <title>Parkolóház - Regisztráció</title>
    <link rel="stylesheet" href="/src/register_style.css">
</head>
<body>
    <div class="register_box">
        <img src="avatar.png" class="avatar">
        <h1>Regisztráció</h1>
            <form>
                <p>Név:</p>
                <input type=text name="" placeholder="Add meg a vezetékneved">
                <p>E-mail cím:</p>
                <input type=text name="" placeholder="Add meg a E-mail címedet!">
                <p>Lakcím:</p>
                <input type=text name="" placeholder="Add meg a lakcímedet">
                <p>Születési dátum:</p>
                <input type="date" id="birthday" name="birthday">
                <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
                <small>Format: 123-45-678</small><br><br>
                <p>Jelszó:</p>
                <input type="password" name="" placeholder="Jelszó (1)">
                <input type="password" name="" placeholder="Jelszó (2)"><br>
                <input type="submit" name="" value="Regisztráció"><br>
                <a href="login.html">Ha már tag vagy, itt jelentkezhetsz be.</a>
            </form>
    </div>
</body>
</html>
